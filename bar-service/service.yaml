# An service target example Deployment and Service.
apiVersion: v1
kind: Service
metadata:
  name: bar-service
  labels:
    app: bar-service
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: bar-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bar-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bar-service
      version: v1
  template:
    metadata:
      labels:
        app: bar-service
        version: v1
        managed-by: apigee
    spec:
      containers:
      - image: gcr.io/apigee-product-demo/service:1.0.4
        imagePullPolicy: IfNotPresent
        name: bar-service
        env:
        - name: DEBUG
          value: "TRUE"
        ports:
        - containerPort: 8080
