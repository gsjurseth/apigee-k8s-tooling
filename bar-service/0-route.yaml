apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: bar-service-route
spec:
  parentRefs:
  - name: external-gw
  hostnames:
  - "k8s-demo.apigeeks.net"
  rules:
    - backendRefs:
      - name: bar-service
        port: 80
      matches:
      - path:
          type: PathPrefix
          value: /bar
